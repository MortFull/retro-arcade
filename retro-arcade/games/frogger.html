<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Frogger — IvoCade</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    #overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: rgba(0,0,0,0.7);
      color: #0ff;
      font-family: 'Courier New', monospace;
      text-shadow: 0 0 10px #0ff;
    }
    .game-message { font-size: 2em; margin-bottom: 10px; }
    .restart-message { font-size: 1.2em; color: #888; }
  </style>
</head>
<body>
  <h1>Frogger</h1>

  <div class="game-container">
    <canvas class="default" id="frogger" width="400" height="400"></canvas>
    <div class="scoreboard" id="scoreboard">Score: 0</div>
    <div class="game-controls">
      <button class="restart-btn" aria-label="Restart game"></button>
      <button class="back-btn" aria-label="Back to menu"></button>
      <button class="sound-toggle" aria-label="Toggle sound"></button>
    </div>
  </div>

  <div id="overlay">
    <div class="game-message" id="gameMessage">GAME OVER</div>
    <div class="restart-message">Press Enter to Restart</div>
  </div>

  <footer><p>© Ivaylo's Arcade</p></footer>

  <script src="../js/sound.js"></script>
  <script>
    const canvas = document.getElementById("frogger");
    const ctx = canvas.getContext("2d");
    const overlay = document.getElementById("overlay");
    const gameMessage = document.getElementById("gameMessage");
    const scoreboard = document.getElementById("scoreboard");

    let frog, cars, score, gameOver, game;

    // Difficulty from hub
    const params = new URLSearchParams(window.location.search);
    const difficulty = params.get("difficulty") || "normal";
    let carSpeedBase = difficulty === "easy" ? 2 : difficulty === "hard" ? 5 : 3;

    // Load sprite sheet
    const sprite = new Image();
    sprite.src = "../assets/ui/logos.png";

    const logoMap = {
      frog: {x:192, y:64, w:64, h:64},
      car:  {x:128, y:0,  w:64, h:64}
    };

    function drawLogo(name, dx, dy, dw, dh){
      const s = logoMap[name];
      ctx.drawImage(sprite, s.x, s.y, s.w, s.h, dx, dy, dw, dh);
    }

    function initGame(){
      frog = { x:200, y:380, w:32, h:32 };
      cars = [];
      score = 0;
      gameOver = false;
      overlay.style.display = "none";

      // spawn cars
      for(let i=0;i<5;i++){
        cars.push({ 
          x:Math.random()*400, 
          y:i*60+20, 
          w:64, h:32, 
          dx:(Math.random()*2+carSpeedBase) 
        });
      }

      clearInterval(game);
      updateScoreboard();
      playStart();
      game = setInterval(draw,50);
    }

    document.addEventListener("keydown", e=>{
      if(e.key==="ArrowUp"){ frog.y -= 20; playHit(); }
      if(e.key==="ArrowDown"){ frog.y += 20; playHit(); }
      if(e.key==="ArrowLeft"){ frog.x -= 20; playHit(); }
      if(e.key==="ArrowRight"){ frog.x += 20; playHit(); }
      if(e.key==="Enter" && gameOver){ initGame(); }
    });

    function updateScoreboard(){
      scoreboard.innerHTML = `Score: ${score}`;
    }

    function draw(){
      ctx.fillStyle="black";
      ctx.fillRect(0,0,canvas.width,canvas.height);

      // draw frog sprite
      drawLogo("frog", frog.x, frog.y, frog.w, frog.h);

      // draw cars
      for(let c of cars){
        c.x += c.dx;
        if(c.x>canvas.width) c.x=0;
        drawLogo("car", c.x, c.y, c.w, c.h);

        // collision
        if(frog.x < c.x+c.w && frog.x+frog.w > c.x && frog.y < c.y+c.h && frog.y+frog.h > c.y){
          clearInterval(game);
          gameOver=true;
          overlay.style.display = "flex";
          gameMessage.textContent = "GAME OVER";
          playGameOver();

          // Save highscore + stats
          ivocadeHelpers.saveHighScore("frogger", score);
          ivocadeHelpers.trackStats("frogger", score);
        }
      }

      // win condition (reach top)
      if(frog.y<=0){
        clearInterval(game);
        gameOver=true;
        overlay.style.display = "flex";
        gameMessage.textContent = "YOU WIN!";
        playLevelUp();

        // Save highscore + stats
        ivocadeHelpers.saveHighScore("frogger", score);
        ivocadeHelpers.trackStats("frogger", score);
      }

      // score (increment each tick)
      score++;
      updateScoreboard();
    }

    // Restart button
    document.querySelector('.restart-btn').addEventListener('click', () => {
      initGame();
    });

    initGame();
  </script>
</body>
</html>
