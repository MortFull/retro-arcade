<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Donkey Kong — IvoCade</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    #overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: rgba(0,0,0,0.7);
      color: #0ff;
      font-family: 'Courier New', monospace;
      text-shadow: 0 0 10px #0ff;
    }
    .game-message { font-size: 2em; margin-bottom: 10px; }
    .restart-message { font-size: 1.2em; color: #888; }
  </style>
</head>
<body>
  <h1>Donkey Kong</h1>

  <div class="game-container">
    <canvas class="default" id="donkeykong" width="400" height="400"></canvas>
    <div class="scoreboard" id="scoreboard">Score: 0</div>
    <div class="game-controls">
      <button class="restart-btn" aria-label="Restart game"></button>
      <button class="back-btn" aria-label="Back to menu"></button>
      <button class="sound-toggle" aria-label="Toggle sound"></button>
    </div>
  </div>

  <div id="overlay">
    <div class="game-message" id="gameMessage">GAME OVER</div>
    <div class="restart-message">Press Enter to Restart</div>
  </div>

  <footer><p>© Ivaylo's Arcade</p></footer>

  <script src="../js/sound.js"></script>
  <script>
    const canvas = document.getElementById("donkeykong");
    const ctx = canvas.getContext("2d");
    const overlay = document.getElementById("overlay");
    const gameMessage = document.getElementById("gameMessage");
    const scoreboard = document.getElementById("scoreboard");

    let player, barrels, score, gameOver, game, barrelInterval;

    // Difficulty from hub
    const params = new URLSearchParams(window.location.search);
    const difficulty = params.get("difficulty") || "normal";
    let barrelSpeed = difficulty === "easy" ? 2 : difficulty === "hard" ? 5 : 3;

    // Load sprite sheet
    const sprite = new Image();
    sprite.src = "../assets/ui/logos.png";

    const logoMap = {
      player:   {x:0,   y:64,  w:64, h:64},
      barrel:   {x:256, y:128, w:64, h:64},
      platform: {x:128, y:0,   w:64, h:64}
    };

    function drawLogo(name, dx, dy, dw, dh){
      const s = logoMap[name];
      ctx.drawImage(sprite, s.x, s.y, s.w, s.h, dx, dy, dw, dh);
    }

    function initGame(){
      player = { x:200, y:380, w:20, h:20, dy:0, jumping:false };
      barrels = [];
      score = 0;
      gameOver = false;
      overlay.style.display = "none";

      clearInterval(game);
      clearInterval(barrelInterval);
      updateScoreboard();
      playStart();
      game = setInterval(draw,50);

      // spawn barrels
      barrelInterval = setInterval(()=>{
        if(!gameOver){
          barrels.push({ x:Math.random()*400, y:0, w:20, h:20, dy:barrelSpeed });
        }
      },2000);
    }

    document.addEventListener("keydown", e=>{
      if(e.key==="ArrowLeft") player.x -= 20;
      if(e.key==="ArrowRight") player.x += 20;
      if(e.key===" " && !player.jumping){
        player.dy = -10;
        player.jumping = true;
        playHit(); // jump sound
      }
      if(e.key==="Enter" && gameOver){ initGame(); }
    });

    function updateScoreboard(){
      scoreboard.innerHTML = `Score: ${score}`;
    }

    function draw(){
      ctx.fillStyle="black";
      ctx.fillRect(0,0,canvas.width,canvas.height);

      // gravity
      player.y += player.dy;
      if(player.y>=380){
        player.y=380;
        player.dy=0;
        player.jumping=false;
      } else {
        player.dy += 0.5;
      }

      // draw player sprite
      drawLogo("player", player.x, player.y, player.w, player.h);

      // draw barrels
      for(let b of barrels){
        b.y += b.dy;
        drawLogo("barrel", b.x, b.y, b.w, b.h);

        // collision
        if(player.x < b.x+b.w && player.x+player.w > b.x && player.y < b.y+b.h && player.y+player.h > b.y){
          clearInterval(game);
          clearInterval(barrelInterval);
          gameOver=true;
          overlay.style.display = "flex";
          gameMessage.textContent = "GAME OVER";
          playGameOver();

          // Save highscore + stats
          ivocadeHelpers.saveHighScore("donkeykong", score);
          ivocadeHelpers.trackStats("donkeykong", score);
        }
      }

      // remove offscreen barrels
      barrels = barrels.filter(b=>b.y<canvas.height);

      // score
      score++;
      updateScoreboard();

      // win condition
      if(score>=1000){
        clearInterval(game);
        clearInterval(barrelInterval);
        gameOver=true;
        overlay.style.display = "flex";
        gameMessage.textContent = "YOU WIN!";
        playLevelUp();

        // Save highscore + stats
        ivocadeHelpers.saveHighScore("donkeykong", score);
        ivocadeHelpers.trackStats("donkeykong", score);
      }
    }

    // Restart button
    document.querySelector('.restart-btn').addEventListener('click', () => {
      initGame();
    });

    initGame();
  </script>
</body>
</html>
