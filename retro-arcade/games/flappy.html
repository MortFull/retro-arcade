<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flappy Bird — IvoCade</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    #overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: rgba(0,0,0,0.7);
      color: #0ff;
      font-family: 'Courier New', monospace;
      text-shadow: 0 0 10px #0ff;
    }
    .game-message { font-size: 2em; margin-bottom: 10px; }
    .restart-message { font-size: 1.2em; color: #888; }
  </style>
</head>
<body>
  <h1>Flappy Bird</h1>

  <div class="game-container">
    <canvas class="default" id="flappy" width="400" height="600"></canvas>
    <div class="scoreboard" id="scoreboard">Score: 0</div>
    <div class="game-controls">
      <button class="restart-btn" aria-label="Restart game"></button>
      <button class="back-btn" aria-label="Back to menu"></button>
      <button class="sound-toggle" aria-label="Toggle sound"></button>
    </div>
  </div>

  <div id="overlay">
    <div class="game-message" id="gameMessage">GAME OVER</div>
    <div class="restart-message">Press Enter to Restart</div>
  </div>

  <footer><p>© Ivaylo's Arcade</p></footer>

  <script src="../js/sound.js"></script>
  <script>
    const canvas = document.getElementById("flappy");
    const ctx = canvas.getContext("2d");
    const overlay = document.getElementById("overlay");
    const gameMessage = document.getElementById("gameMessage");
    const scoreboard = document.getElementById("scoreboard");

    let bird, pipes, score, gameOver, game, pipeInterval;

    // Difficulty from hub
    const params = new URLSearchParams(window.location.search);
    const difficulty = params.get("difficulty") || "normal";
    let pipeSpeed = difficulty === "easy" ? 2 : difficulty === "hard" ? 5 : 3;

    // Load sprite sheet
    const sprite = new Image();
    sprite.src = "../assets/ui/logos.png";

    const logoMap = {
      bird: {x:64,  y:64,  w:64, h:64},
      pipe: {x:192, y:0,   w:64, h:64}
    };

    function drawLogo(name, dx, dy, dw, dh){
      const s = logoMap[name];
      ctx.drawImage(sprite, s.x, s.y, s.w, s.h, dx, dy, dw, dh);
    }

    function initGame(){
      bird = { x:50, y:300, w:32, h:32, dy:0 };
      pipes = [];
      score = 0;
      gameOver = false;
      overlay.style.display = "none";

      clearInterval(game);
      clearInterval(pipeInterval);
      updateScoreboard();
      playStart();
      game = setInterval(draw,30);

      // spawn pipes
      pipeInterval = setInterval(()=>{
        if(!gameOver){
          let gap = 120;
          let topHeight = Math.random()*300;
          pipes.push({ x:400, y:0, w:64, h:topHeight });
          pipes.push({ x:400, y:topHeight+gap, w:64, h:600-(topHeight+gap) });
        }
      },2000);
    }

    document.addEventListener("keydown", e=>{
      if(e.key===" "){ 
        bird.dy=-6; 
        playHit(); // flap sound
      }
      if(e.key==="Enter" && gameOver){ initGame(); }
    });

    function updateScoreboard(){
      scoreboard.innerHTML = `Score: ${score}`;
    }

    function draw(){
      ctx.fillStyle="black";
      ctx.fillRect(0,0,canvas.width,canvas.height);

      // bird
      bird.dy += 0.3;
      bird.y += bird.dy;
      drawLogo("bird", bird.x, bird.y, bird.w, bird.h);

      // pipes
      for(let p of pipes){
        p.x -= pipeSpeed;
        drawLogo("pipe", p.x, p.y, p.w, p.h);

        // collision
        if(bird.x < p.x+p.w && bird.x+bird.w > p.x && bird.y < p.y+p.h && bird.y+bird.h > p.y){
          endGame("GAME OVER");
        }
      }

      // remove offscreen pipes
      pipes = pipes.filter(p=>p.x+p.w>0);

      // score
      score++;
      updateScoreboard();

      // ground/ceiling collision
      if(bird.y<0 || bird.y+bird.h>canvas.height){
        endGame("GAME OVER");
      }

      // win condition
      if(score>=1000){
        endGame("YOU WIN!");
      }
    }

    function endGame(message){
      clearInterval(game);
      clearInterval(pipeInterval);
      gameOver=true;
      overlay.style.display = "flex";
      gameMessage.textContent = message;
      if(message==="GAME OVER"){
        playGameOver();

        // Save highscore + stats
        ivocadeHelpers.saveHighScore("flappy", score);
        ivocadeHelpers.trackStats("flappy", score);
      } else {
        playLevelUp();

        // Save highscore + stats
        ivocadeHelpers.saveHighScore("flappy", score);
        ivocadeHelpers.trackStats("flappy", score);
      }
    }

    // Restart button
    document.querySelector('.restart-btn').addEventListener('click', () => {
      initGame();
    });

    initGame();
  </script>
</body>
</html>
