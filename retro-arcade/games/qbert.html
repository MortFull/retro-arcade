<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Q*bert — IvoCade</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    #overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: rgba(0,0,0,0.7);
      color: #0ff;
      font-family: 'Courier New', monospace;
      text-shadow: 0 0 10px #0ff;
    }
    .game-message { font-size: 2em; margin-bottom: 10px; }
    .restart-message { font-size: 1.2em; color: #888; }
  </style>
</head>
<body>
  <h1>Q*bert</h1>

  <div class="game-container">
    <canvas class="default" id="qbert" width="480" height="480"></canvas>
    <div class="scoreboard" id="scoreboard">Score: 0 | Lives: 3</div>
    <div class="game-controls">
      <button class="restart-btn" aria-label="Restart game"></button>
      <button class="back-btn" aria-label="Back to menu"></button>
      <button class="sound-toggle" aria-label="Toggle sound"></button>
    </div>
  </div>

  <div id="overlay">
    <div class="game-message" id="gameMessage">GAME OVER</div>
    <div class="restart-message">Press Enter to Restart</div>
  </div>

  <footer><p>© Ivaylo's Arcade</p></footer>

  <script src="../js/sound.js"></script>
  <script>
    const canvas = document.getElementById("qbert");
    const ctx = canvas.getContext("2d");
    const overlay = document.getElementById("overlay");
    const gameMessage = document.getElementById("gameMessage");
    const scoreboard = document.getElementById("scoreboard");

    let qbert, cubes, enemies, score, lives, gameOver, game;

    // Difficulty from hub
    const params = new URLSearchParams(window.location.search);
    const difficulty = params.get("difficulty") || "normal";
    let enemySpawnRate = difficulty === "easy" ? 0.02 : difficulty === "hard" ? 0.08 : 0.05;

    // Load sprite sheet
    const spriteGame = new Image();
    spriteGame.src = "../assets/ui/logos.png"; // unified sheet

    const logoMap = {
      qbert:       {x:128, y:64, w:64, h:64},
      cubeDefault: {x:192, y:0,  w:64, h:64},
      cubeLit:     {x:256, y:0,  w:64, h:64},
      enemy:       {x:320, y:0,  w:64, h:64}
    };

    function drawLogo(name, dx, dy, dw, dh){
      const s = logoMap[name];
      ctx.drawImage(spriteGame, s.x, s.y, s.w, s.h, dx, dy, dw, dh);
    }

    function initGame(){
      qbert = { row:0, col:0, w:32, h:32 };
      cubes = [];
      const pyramidSize = 7;
      for(let row=0; row<pyramidSize; row++){
        cubes[row] = [];
        for(let col=0; col<=row; col++){
          cubes[row][col] = { lit:false };
        }
      }
      enemies = [];
      score = 0;
      lives = 3;
      gameOver = false;
      overlay.style.display = "none";

      clearInterval(game);
      updateScoreboard();
      playStart();
      game = setInterval(draw,200);
    }

    document.addEventListener("keydown", e=>{
      if(gameOver && e.key==="Enter"){ initGame(); }
      if(gameOver) return;
      if(e.key==="ArrowUp"){ moveQbert(-1,-1); }
      if(e.key==="ArrowRight"){ moveQbert(-1,0); }
      if(e.key==="ArrowLeft"){ moveQbert(1,-1); }
      if(e.key==="ArrowDown"){ moveQbert(1,0); }
    });

    function moveQbert(dr,dc){
      qbert.row += dr;
      qbert.col += dc;
      if(qbert.row<0 || qbert.col<0 || qbert.col>qbert.row || qbert.row>=cubes.length){
        loseLife();
        return;
      }
      let cube = cubes[qbert.row][qbert.col];
      if(!cube.lit){
        cube.lit=true;
        score+=50;
        updateScoreboard();
        playScore();
      }
      playJump();
      checkWin();
    }

    function loseLife(){
      lives--;
      updateScoreboard();
      if(lives<=0){
        clearInterval(game);
        gameOver=true;
        overlay.style.display = "flex";
        gameMessage.textContent = "GAME OVER";
        playGameOver();

        // Save highscore + stats
        ivocadeHelpers.saveHighScore("qbert", score);
        ivocadeHelpers.trackStats("qbert", score);
      } else {
        qbert={row:0,col:0,w:32,h:32};
      }
    }

    function checkWin(){
      for(let row of cubes){
        for(let cube of row){
          if(!cube.lit) return;
        }
      }
      clearInterval(game);
      gameOver=true;
      overlay.style.display = "flex";
      gameMessage.textContent = "YOU WIN!";
      playLevelUp();

      // Save highscore + stats
      ivocadeHelpers.saveHighScore("qbert", score);
      ivocadeHelpers.trackStats("qbert", score);
    }

    function updateScoreboard(){
      scoreboard.innerHTML = `Score: ${score} | Lives: ${lives}`;
    }

    function draw(){
      ctx.fillStyle="black";
      ctx.fillRect(0,0,canvas.width,canvas.height);

      const startX=canvas.width/2;
      const startY=50;
      const cubeSize=32;

      // draw pyramid
      for(let row=0; row<cubes.length; row++){
        for(let col=0; col<=row; col++){
          let isoX=startX+(col-row/2)*cubeSize;
          let isoY=startY+row*cubeSize;
          let cube=cubes[row][col];
          drawLogo(cube.lit?"cubeLit":"cubeDefault", isoX, isoY, cubeSize, cubeSize);
          if(qbert.row===row && qbert.col===col){
            drawLogo("qbert", isoX, isoY-20, qbert.w, qbert.h);
          }
        }
      }

      // enemies
      if(Math.random()<enemySpawnRate){
        enemies.push({row:0,col:0});
      }
      for(let e of enemies){
        e.row++;
        if(e.row<cubes.length && e.col<=e.row){
          let isoX=startX+(e.col-e.row/2)*cubeSize;
          let isoY=startY+e.row*cubeSize;
          drawLogo("enemy", isoX, isoY-20, 32, 32);
          if(e.row===qbert.row && e.col===qbert.col){
            playEnemy();
            loseLife();
          }
        }
      }
    }

    // Restart button
    document.querySelector('.restart-btn').addEventListener('click', () => {
      initGame();
    });

    initGame();
  </script>
</body>
</html>
