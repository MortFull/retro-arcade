<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tetris — IvoCade</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    #overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: rgba(0,0,0,0.7);
      color: #0ff;
      font-family: 'Courier New', monospace;
      text-shadow: 0 0 10px #0ff;
    }
    .game-message { font-size: 2em; margin-bottom: 10px; }
    .restart-message { font-size: 1.2em; color: #888; }
  </style>
</head>
<body>
  <h1>Tetris</h1>

  <div class="game-container">
    <canvas class="default" id="tetris" width="240" height="400"></canvas>
    <div class="scoreboard" id="scoreboard">Score: 0</div>
    <div class="game-controls">
      <button class="restart-btn" aria-label="Restart game"></button>
      <button class="back-btn" aria-label="Back to menu"></button>
      <button class="sound-toggle" aria-label="Toggle sound"></button>
    </div>
  </div>

  <div id="overlay">
    <div class="game-message" id="gameMessage">GAME OVER</div>
    <div class="restart-message">Press Enter to Restart</div>
  </div>

  <footer><p>© Ivaylo's Arcade</p></footer>

  <script src="../js/sound.js"></script>
  <script>
    const canvas = document.getElementById("tetris");
    const ctx = canvas.getContext("2d");
    const overlay = document.getElementById("overlay");
    const gameMessage = document.getElementById("gameMessage");
    const scoreboard = document.getElementById("scoreboard");

    const ROWS = 20;
    const COLS = 10;
    const BLOCK_SIZE = 20;

    let board, piece, score, gameOver, game, speed;

    // Difficulty from hub
    const params = new URLSearchParams(window.location.search);
    const difficulty = params.get("difficulty") || "normal";
    speed = difficulty === "easy" ? 700 : difficulty === "hard" ? 300 : 500;

    // Load sprite sheet
    const sprite = new Image();
    sprite.src = "../assets/ui/logos.png";

    const logoMap = {
      block: {x:192, y:0, w:64, h:64}
    };

    function drawLogo(name, dx, dy, dw, dh){
      const s = logoMap[name];
      ctx.drawImage(sprite, s.x, s.y, s.w, s.h, dx, dy, dw, dh);
    }

    const pieces = [
      [[1,1,1,1]], // I
      [[1,1],[1,1]], // O
      [[0,1,0],[1,1,1]], // T
      [[1,0,0],[1,1,1]], // J
      [[0,0,1],[1,1,1]], // L
      [[1,1,0],[0,1,1]], // S
      [[0,1,1],[1,1,0]]  // Z
    ];

    function newPiece(){
      const shape = pieces[Math.floor(Math.random()*pieces.length)];
      return { shape, x:3, y:0 };
    }

    function initGame(){
      board = Array.from({length:ROWS},()=>Array(COLS).fill(0));
      piece = newPiece();
      score = 0;
      gameOver = false;
      overlay.style.display = "none";

      clearInterval(game);
      updateScoreboard();
      playStart();
      game = setInterval(draw, speed);
    }

    document.addEventListener("keydown", e=>{
      if(gameOver && e.key==="Enter"){ initGame(); }
      if(gameOver) return;
      if(e.key==="ArrowLeft"){ piece.x--; if(collide()){ piece.x++; } }
      if(e.key==="ArrowRight"){ piece.x++; if(collide()){ piece.x--; } }
      if(e.key==="ArrowDown"){ piece.y++; if(collide()){ piece.y--; merge(); piece=newPiece(); } }
      if(e.key==="ArrowUp"){ rotate(); if(collide()){ rotateBack(); } }
    });

    function collide(){
      for(let y=0;y<piece.shape.length;y++){
        for(let x=0;x<piece.shape[y].length;x++){
          if(piece.shape[y][x]){
            let newX=piece.x+x;
            let newY=piece.y+y;
            if(newX<0||newX>=COLS||newY>=ROWS||board[newY][newX]) return true;
          }
        }
      }
      return false;
    }

    function merge(){
      for(let y=0;y<piece.shape.length;y++){
        for(let x=0;x<piece.shape[y].length;x++){
          if(piece.shape[y][x]){
            board[piece.y+y][piece.x+x]=1;
          }
        }
      }
      clearLines();
    }

    function clearLines(){
      for(let y=ROWS-1;y>=0;y--){
        if(board[y].every(v=>v)){
          board.splice(y,1);
          board.unshift(Array(COLS).fill(0));
          score+=100;
          updateScoreboard();
          playScore();
        }
      }
    }

    function rotate(){
      piece.shape = piece.shape[0].map((_,i)=>piece.shape.map(row=>row[i]).reverse());
    }
    function rotateBack(){
      piece.shape = piece.shape[0].map((_,i)=>piece.shape.map(row=>row[row.length-1-i]));
    }

    function updateScoreboard(){
      scoreboard.innerHTML = `Score: ${score}`;
    }

    function draw(){
      ctx.fillStyle="black";
      ctx.fillRect(0,0,canvas.width,canvas.height);

      // draw board
      for(let y=0;y<ROWS;y++){
        for(let x=0;x<COLS;x++){
          if(board[y][x]){
            drawLogo("block", x*BLOCK_SIZE, y*BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
          }
        }
      }

      // draw piece
      for(let y=0;y<piece.shape.length;y++){
        for(let x=0;x<piece.shape[y].length;x++){
          if(piece.shape[y][x]){
            drawLogo("block", (piece.x+x)*BLOCK_SIZE, (piece.y+y)*BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
          }
        }
      }

      piece.y++;
      if(collide()){
        piece.y--;
        merge();
        piece=newPiece();
        if(collide()){
          clearInterval(game);
          gameOver=true;
          overlay.style.display = "flex";
          gameMessage.textContent = "GAME OVER";
          playGameOver();

          // Save highscore + stats
          ivocadeHelpers.saveHighScore("tetris", score);
          ivocadeHelpers.trackStats("tetris", score);
        }
      }
    }

    // Restart button
    document.querySelector('.restart-btn').addEventListener('click', () => {
      initGame();
    });

    initGame();
  </script>
</body>
</html>
