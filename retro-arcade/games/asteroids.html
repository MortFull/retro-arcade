<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Asteroids — IvoCade</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    #overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: rgba(0,0,0,0.7);
      color: #0ff;
      font-family: 'Courier New', monospace;
      text-shadow: 0 0 10px #0ff;
    }
    .game-message { font-size: 2em; margin-bottom: 10px; }
    .restart-message { font-size: 1.2em; color: #888; }
  </style>
</head>
<body>
  <h1>Asteroids</h1>

  <div class="game-container">
    <canvas class="default" id="asteroids" width="600" height="600"></canvas>
    <div class="scoreboard" id="scoreboard">Score: 0</div>
    <div class="game-controls">
      <button class="restart-btn" aria-label="Restart game"></button>
      <button class="back-btn" aria-label="Back to menu"></button>
      <button class="sound-toggle" aria-label="Toggle sound"></button>
    </div>
  </div>

  <div id="overlay">
    <div class="game-message" id="gameMessage">GAME OVER</div>
    <div class="restart-message">Press Enter to Restart</div>
  </div>

  <footer><p>© Ivaylo's Arcade</p></footer>

  <script src="../js/sound.js"></script>
  <script>
    const canvas = document.getElementById("asteroids");
    const ctx = canvas.getContext("2d");
    const overlay = document.getElementById("overlay");
    const gameMessage = document.getElementById("gameMessage");
    const scoreboard = document.getElementById("scoreboard");

    let ship, bullets, asteroids, score, gameOver, game;

    // Difficulty from hub
    const params = new URLSearchParams(window.location.search);
    const difficulty = params.get("difficulty") || "normal";
    let asteroidSpeed = difficulty === "easy" ? 2 : difficulty === "hard" ? 5 : 4;

    // Load sprite sheet
    const sprite = new Image();
    sprite.src = "../assets/ui/logos.png";

    const logoMap = {
      ship:     {x:0,   y:0,   w:64, h:64},
      bullet:   {x:64,  y:0,   w:64, h:64},
      asteroid: {x:128, y:0,   w:64, h:64}
    };

    function drawLogo(name, dx, dy, dw, dh){
      const s = logoMap[name];
      ctx.drawImage(sprite, s.x, s.y, s.w, s.h, dx, dy, dw, dh);
    }

    function initGame(){
      ship = { x:300, y:300, angle:0, dx:0, dy:0, w:32, h:32 };
      bullets = [];
      asteroids = [];
      score = 0;
      gameOver = false;
      overlay.style.display = "none";

      // spawn asteroids
      for(let i=0;i<5;i++){
        asteroids.push({
          x:Math.random()*canvas.width,
          y:Math.random()*canvas.height,
          dx:(Math.random()-0.5)*asteroidSpeed,
          dy:(Math.random()-0.5)*asteroidSpeed,
          r:32
        });
      }

      clearInterval(game);
      updateScoreboard();
      playStart();
      game = setInterval(draw,50);
    }

    document.addEventListener("keydown", e=>{
      if(e.key==="ArrowLeft") ship.angle -= 0.1;
      if(e.key==="ArrowRight") ship.angle += 0.1;
      if(e.key==="ArrowUp"){
        ship.dx += Math.cos(ship.angle)*0.5;
        ship.dy += Math.sin(ship.angle)*0.5;
      }
      if(e.key===" "){ // shoot
        bullets.push({ x:ship.x, y:ship.y, dx:Math.cos(ship.angle)*5, dy:Math.sin(ship.angle)*5 });
        playHit(); // shooting sound
      }
      if(e.key==="Enter" && gameOver){ initGame(); }
    });

    function updateScoreboard(){
      scoreboard.innerHTML = `Score: ${score}`;
    }

    function draw(){
      ctx.fillStyle="black";
      ctx.fillRect(0,0,canvas.width,canvas.height);

      // move ship
      ship.x += ship.dx;
      ship.y += ship.dy;
      if(ship.x<0) ship.x=canvas.width;
      if(ship.x>canvas.width) ship.x=0;
      if(ship.y<0) ship.y=canvas.height;
      if(ship.y>canvas.height) ship.y=0;

      // draw ship sprite
      drawLogo("ship", ship.x-ship.w/2, ship.y-ship.h/2, ship.w, ship.h);

      // bullets
      for(let b of bullets){
        b.x += b.dx;
        b.y += b.dy;
        drawLogo("bullet", b.x, b.y, 8, 16);
      }

      // asteroids
      for(let a of asteroids){
        a.x += a.dx;
        a.y += a.dy;
        if(a.x<0) a.x=canvas.width;
        if(a.x>canvas.width) a.x=0;
        if(a.y<0) a.y=canvas.height;
        if(a.y>canvas.height) a.y=0;
        drawLogo("asteroid", a.x-a.r/2, a.y-a.r/2, a.r, a.r);

        // collision with ship
        if(Math.hypot(ship.x-a.x,ship.y-a.y)<a.r){
          clearInterval(game);
          gameOver=true;
          overlay.style.display = "flex";
          gameMessage.textContent = "GAME OVER";
          playGameOver();

          // Save highscore + stats
          ivocadeHelpers.saveHighScore("asteroids", score);
          ivocadeHelpers.trackStats("asteroids", score);
        }
      }

      // bullet collision
      for(let b of bullets){
        for(let a of asteroids){
          if(Math.hypot(b.x-a.x,b.y-a.y)<a.r/2){
            asteroids.splice(asteroids.indexOf(a),1);
            bullets.splice(bullets.indexOf(b),1);
            score+=10;
            updateScoreboard();
            playScore();
            break;
          }
        }
      }

      // win condition
      if(asteroids.length===0){
        clearInterval(game);
        gameOver=true;
        overlay.style.display = "flex";
        gameMessage.textContent = "YOU WIN!";
        playLevelUp();

        // Save highscore + stats
        ivocadeHelpers.saveHighScore("asteroids", score);
        ivocadeHelpers.trackStats("asteroids", score);
      }
    }

    // Restart button
    document.querySelector('.restart-btn').addEventListener('click', () => {
      initGame();
    });

    initGame();
  </script>
</body>
</html>
